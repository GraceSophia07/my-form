<!DOCTYPE html>
<html>
<head>
  <title>Institute Course Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    p#response { margin-top: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Institute Course Entry Form</h2>
  <form id="courseForm">
    <label>Course / Specialization:
      <input type="text" name="course" required>
    </label>
    <label>Duration:
      <input type="text" name="duration" required>
    </label>
    <label>Number of Seats:
      <input type="number" name="seats" required>
    </label>
    <label>Number of Students Enrolled (Current Academic Year):
      <input type="number" name="enrolled_current" required>
    </label>
    <label>Number of Students Enrolled (Previous Academic Year):
      <input type="number" name="enrolled_previous" required>
    </label>
    <label>Number of Students Placed (Previous Academic Year):
      <input type="number" name="placed_previous" required>
    </label>
    <label>Email (for confirmation):
      <input type="email" name="email" required>
    </label>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx__c7Cnn_9rGaR54byCPDT5YaeMzPUoEb-pD9sn_N2UxcemPgY6gyviYuOjZtmc2Y/exec";

    document.getElementById("courseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => document.getElementById("response").innerText = msg)
      .catch(err => document.getElementById("response").innerText = "Error: " + err);
    });
  </script>
</body>
</html>
